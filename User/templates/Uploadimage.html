{% load static %}
<html>
<head>
<title>Breast Cancer Detection Using Image Processing</title>
<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<link href="{% static 'default.css' %}" rel="stylesheet" type="text/css" media="screen" />
 <script LANGUAGE="Javascript" >
function validate(){
	var x=document.forms["f1"]["t1"].value;
	if(x == null || x==""){
		window.alert("File must be upload");
		document.f1.t1.focus();
		return false;
	}
	
	return true;
}
		
	
	</script>
</head>
<body>
<div id="wrapper">
  <div id="header">
    <div id="logo">
      <h1><font color="orange" size=6>Breast Cancer Detection Using Image Processing</font></h1>
	  <marquee><font color="pink" size=4>Breast Cancer </font></marquee>
    </div>
   
  
    </div>
  </div>
  <div id="menu">
     <ul>
      <li><a href="{% url 'Uploadimage' %}">Upload Image File</a></li>
	  <li><a href="{% url 'index' %}">Logout</a></li>
      
   </ul>
  </div>
  <div class="entry">
   <br/><br/><br/>
	<font size="" color="white"><center>{{ data }}</center></font>
	 <br>
	 <center><font size="3" color="white"> Breast Cancer Detection</font></center>
	<form name="f1" method="post" action={% url 'UploadimageAction' %}  enctype="multipart/form-data" OnSubmit="return validate()">
	{% csrf_token %}
	<br><br>
	<TABLE align=center width="35%" class="notepad">
		<TR><TH align="left">Upload&nbsp;Image&nbsp;File
		<TD>&nbsp;&nbsp;<Input type="file" name="t1">
		</TD>
		</TR>
		
		
		  <TR>
				 <TD></TD>
			<TD>	
		  <input type="submit" value="Check Disease">
		 
		  </TABLE>
		
</form>
</div>

</body>
</html>
